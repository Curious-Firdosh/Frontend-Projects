<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Wrapper -->
    <div class="bg-[#344151] w-[100vw] h-[100vh] flex flex-col+ justify-center items-center gap-10 ">
        <!-- middilecontainer -->
        <div>
            <!-- heading -->
            <h2 class="text-[#0398d4] text-[20px]">Increment and Decrement</h2>

            <!-- Increment Decrement Area -->
            <div class=" bg-white flex  items-center text-[25px] rounded-sm justify-around py-2 px-1 mt-4 mb-4">
                <!-- Decrement -->
                <button onclick="Decerement()" class=" plus border-r-2 border-[#344151] pr-4">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <!-- Numbers -->
                <div class="number font-bold">
                    0
                </div>
                <!-- Increment -->
                <button onclick="increment()" class="minus border-l-2 border-[#344151] pl-4">
                    <i class="fa-solid fa-plus"></i> 
                </button>

            </div>
        </div>
    </div>
    
   <script src="logic.js"></script>
</body>
</html>
